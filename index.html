<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron d-flex flex-column align-items-center">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead description">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <!-- 9AM -->
      <div class="d-flex flex-row">
        <div class="d-flex justify-content-end col col-lg-1 col-md-2 hour">
          9AM
        </div>
        <div class="input-group time-block">
          <textarea class="form-control" id="9"></textarea>
        </div>
        <button class="d-flex justify-content-center align-items-center col col-lg-1 col-md-2 saveBtn">SAVE</button>
      </div>
      <!-- 10AM -->
      <div class="d-flex flex-row">
        <div class="d-flex justify-content-end col col-lg-1 col-md-2 hour two-digits">
          10AM
        </div>
        <div class="input-group time-block">
          <textarea class="form-control" id="10"></textarea>
        </div>
        <button class="d-flex justify-content-center align-items-center col col-lg-1 col-md-2 saveBtn">SAVE</button>
      </div>
      <!-- 11AM -->
      <div class="d-flex flex-row">
        <div class="d-flex justify-content-end col col-lg-1 col-md-2 hour two-digits">
          11AM
        </div>
        <div class="input-group time-block">
          <textarea class="form-control" id="11"></textarea>
        </div>
        <button class="d-flex justify-content-center align-items-center col col-lg-1 col-md-2 saveBtn">SAVE</button>
      </div>
      <!-- 12PM -->
      <div class="d-flex flex-row">
        <div class="d-flex justify-content-end col col-lg-1 col-md-2 hour two-digits">
          12PM
        </div>
        <div class="input-group time-block">
          <textarea class="form-control" id="12"></textarea>
        </div>
        <button class="d-flex justify-content-center align-items-center col col-lg-1 col-md-2 saveBtn">SAVE</button>
      </div>
      <!-- 1PM -->
      <div class="d-flex flex-row">
        <div class="d-flex justify-content-end col col-lg-1 col-md-2 hour">
          1PM
        </div>
        <div class="input-group time-block">
          <textarea class="form-control" id="13"></textarea>
        </div>
        <button class="d-flex justify-content-center align-items-center col col-lg-1 col-md-2 saveBtn">SAVE</button>
      </div>
      <!-- 2PM -->
      <div class="d-flex flex-row">
        <div class="d-flex justify-content-end col col-lg-1 col-md-2 hour">
          2PM
        </div>
        <div class="input-group time-block">
          <textarea class="form-control" id="14"></textarea>
        </div>
        <button class="d-flex justify-content-center align-items-center col col-lg-1 col-md-2 saveBtn">SAVE</button>
      </div>
      <!-- 3PM -->
      <div class="d-flex flex-row">
        <div class="d-flex justify-content-end col col-lg-1 col-md-2 hour">
          3PM
        </div>
        <div class="input-group time-block">
          <textarea class="form-control" id="15"></textarea>
        </div>
        <button class="d-flex justify-content-center align-items-center col col-lg-1 col-md-2 saveBtn">SAVE</button>
      </div>
      <!-- 4PM -->
      <div class="d-flex flex-row">
        <div class="d-flex justify-content-end col col-lg-1 col-md-2 hour">
          4PM
        </div>
        <div class="input-group time-block">
          <textarea class="form-control" id="16"></textarea>
        </div>
        <button class="d-flex justify-content-center align-items-center col col-lg-1 col-md-2 saveBtn">SAVE</button>
      </div>
      <!-- 5PM -->
      <div class="d-flex flex-row">
        <div class="d-flex justify-content-end col col-lg-1 col-md-2 hour">
          5PM
        </div>
        <div class="input-group time-block">
          <textarea class="form-control" id="17"></textarea>
        </div>
        <button class="d-flex justify-content-center align-items-center col col-lg-1 col-md-2 saveBtn">SAVE</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
